<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betsell App</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="shortcut icon" href="./assets/icons/takeout_dining_2.svg" type="image/x-icon">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/tamplate.js"></script>
   
  <body onload="init()">
    <header>

      <div class="header_wrapper">
        <div class="header_wrapper_inner container">
          <div>
            <img src="./assets/icons/takeout_dining_2.svg" alt="Logo BestellApp">
            <img src="./assets/icons/Bestell_APP.svg" alt="Logo BestellApp">
          </div>
          <img src="./assets/icons/menu.svg" alt="bürger Menu Icon">
        </div>
      </div>
    </header>
      <div class="hero_wrapper ">
        <div class="hero_picture">
          <img class="hero_img" src="./assets/img/Hero.jpeg" alt="Hero picture Auswahl an speisen" >
        </div>
    
        <img class="bürger_logo" src="./assets/icons/bürger_logo.svg" alt="Hero picture Auswahl an speisen" >
        <div class="hero_content">
          <h2 class="slogan_orange">Burger</h2>
          <h2 class="slogan_black">House</h2>
          <div class="rating">
            <img class="star" src="./assets/icons/star.svg" alt="stern">
            <div class="rating_inner">
            <span class="rating_bewertung">4,1</span>
            <span class="rating_anzahl">(317)</span>
            </div>
          </div>
          
        </div>
        <div class="hero_text">
        <h2>The best of Burgers, Pizza, and Greens, all in one great place</h2>
        </div>
      </div>

<!-- Meal -->

    <div class="content_wrapper">
      <div class="content_section " id="dishes">
      
      
      </div>

<!-- Basket-->

      <section  class="basket_wrapper">
        <div   class="basket ">
          <div id="basket_head" class="basket_head">
            <h3>Your Basket</h3>
          <span class="basket_emty">Nothing here yet.
            Go ahead and choose something delicious!</span>
          <img class="basket_img" src="./assets/icons/basket1.svg" alt="">
          <div>
          <button onclick="changeDeliveryFee()" class="btn_delivery">Lieferung</button>
          <button onclick="changeDeliveryFee()" class="btn_delivery">Abholung</button>
          </div>
          
          </div>
          <div id="content_basket" class="basket_card">
            
          </div>
          <div id="basket_items">
          <div class="busket_subtotal">
            <span>Subtotal</span>
            <span>00,00$</span>
          </div>
          <div class="busket_delivery_fee">
          <span>Delivery free</span>
            <span id="delivery">4.99$</span>
            </div>
            <hr class="line">
            <div class="busket_total_price">
              <span>Total</span>
              <span>00,00</span>
            </div>
            <div class="busket_buy_now">
              <button class="btn_buy_now">Buy now (00,00$)</button>
            </div>
          </div>
         
          
        </div>
      </section>
    </div>




    <footer>
      <div class="footer_wrapper">
      <div class="footer_content">
        <div class="footer_content_left">
          <img src="./assets/icons/copyright.svg" alt="copyright logo">
          <span>2025 BurgerHause</span>
        </div>
        <a href="#">Imprint</a>
         <a href="#">Cooki Prefernces</a>
      </div>
      </div>
    </footer>
    



<div class="Menu_bottom_wrapper">
<div class="Menu_bottom ">
  <img class="Menu_bottom_img" src="./assets/icons/Home.svg" alt="">
  <img class="Menu_bottom_img" src="./assets/icons/person.svg" alt="">
  <img class="Menu_bottom_img" src="./assets/icons/takeout_dining_2.svg" alt="">
 
  <img class="Menu_bottom_img" src="./assets/icons/shopping_cart.svg" alt="Basket" onclick="showBasketOnclick()" />
</div>
</div>

    <script src="./dom_Maipulation.js"></script>
  </body>
  
</html>
